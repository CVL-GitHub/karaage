<table cellspacing="0">
	<thead>
		<tr>
			<th>Project</th>
			<th>Date Submitted</th>
		</tr>
	</thead>   	
   <tbody>
   	{% for survey in object_list %}
	   	<tr class="{% cycle row1,row2 %}">
	   		<td><a href="{{ survey.get_absolute_url }}">{{ survey.project }}</a></td>
	   		<td>{{ survey.date_submitted }}</td>
	   	</tr>
	   {% endfor %}
   </tbody>  	
</table>
