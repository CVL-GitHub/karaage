<table cellspacing="0">
    <thead>
        <tr>
            <th>Software</th>
            <th>Date Accepted</th>
        </tr>
    </thead>
    <tbody>
        {% for a in object_list %}
        <tr>
            <td>{{ a.license.software }} - <a href="{{ a.license.get_absolute_url }}">View license</a></td>
            <td>{{ a.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
