{% extends "forms.html" %}

{% block content %}
    <h1>Are you sure?</h1>    
    <p>Are you sure you want to decline {{ softwarerequest.person }} access to software package "{{ softwarerequest.software_license.package }}"? </p>
    <p>NOTE: no notification is sent to the user.</p>
    <form method="post" action=".">{% csrf_token %}
    <div>
    <input type="hidden" name="post" value="yes" />
    <input type="submit" value="Yes, I'm sure" />
    </div>
    </form>
{% endblock %}
