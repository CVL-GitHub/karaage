<table cellspacing="0">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Last usage</th>
        </tr>
    </thead>
    <tbody>
        {% for person in object_list %}
        <tr>
            <td><a href="{{ person.get_absolute_url }}">{{ person.username }}</a></td>
            <td>{{ person.get_full_name }}</td>
            <td>{{ person.email|urlize }}</td>
            <td>
                {% if not person.is_active %}
                <img src="{{ STATIC_URL }}img/icon-no.gif" alt="inactive" />
                {% else %}
                {% if person.is_locked %}
                <img src="{{ STATIC_URL }}img/lock.png" alt="locked" />
                {% else %}
                <img src="{{ STATIC_URL }}img/icon-yes.gif" alt="active" />
                {% endif %}
                {% endif %}
            </td>
            <td>{{ person.last_usage }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
