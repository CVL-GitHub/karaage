<table cellspacing="0">
	<thead>
		<tr>
		   <th>Details</th>
			<th>Email</th>
			<th>State</th>
		</tr>
	</thead>
    <tbody>
    {% for app in object_list %}
	   	<tr class="{% cycle row1,row2 %}">
	   	    <td><a href="{% url kg_application_detail app.id %}">{{ app.id }}</a></td>
	   	    <td>{{ app.applicant.email|urlize }}</td>
	   	    <td>{{ app.get_state_display }}</td>
	   	</tr>
	{% endfor %}
    </tbody>  	
</table>
